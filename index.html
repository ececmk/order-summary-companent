<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="payment-card">
    <div class="payment-card-image">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="payment-card-body">
      <div class="payment-card-title">Order Summary</div>
      <p class="payment-card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="payment-card-price">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="price-text">
            <b>Annual Plan</b>
            <span>$59.99/year</span>
          </div>
          <div class="change-button"><a href="#">Change</a></div>
        </div>
      </div>
      <button type="button" class="button is-primary">Proceed Payment</button>
      <button type="button" class="button is-secondary">Cancel Order</button>
    </div>

</body>

</html>
